<!DoCTYPE html> <!-- ini merupakan HTML5 (File HTML), agar dapat codenya terbaca html5 -->
<html> <!-- ini merupakan tag html yang terdiri dari tag pembuka dan penutup -->
    <head> <!-- dalam head dapat pasang judul (title), meta untuk SPO -->
        <title>Website Ku</title> <!-- judul tab website -->
    </head>
    <body> <!-- ini merupakan inti dari Website dapat berisi isi konten, gambar, video, dll -->
        <h1>Belajar Fundamental Membuat Website dari Course Revou</h1> <!-- h1 adalah pembuata teks judul dengan ukuran yang lebih besar, jadi di dalam html makin besar tulisan makin kecil angkanya -->
    </body> 
</html>
<!-- clear = untuk membersihkan code2 git di terminal 
git init = untuk memulai git didalam projek (untuk menginisiasi ada git di dalam folder Training 1)
git add . = untuk mendaftarkan/meng-add semua file yang ada di dalam folder Training (untuk mendaftarkan file yang ada di folder di dalam git)
git commit -m "komen/pesan" = save coding, membuat checkpoint dari perubahan file codenya 
jika mau memeriksa git commit yang telah dibuat, 1. buka github, 2. pilih file, lalu add local repository, lalu cari folder yang mau dibuka, 3. setelah itu pilih open (nanti akan terlihat sudah ada berapa kali git commit yang telah dilakukan dan akan terdeteksi di github)-->
